{% extends 'base.html' %}

{% block title %} Update Post {% endblock %}


{% block content %} 
    <h1>Update post</h1>
    <form action="{{ url_for('posts.post_update', slug=post.slug) }}" method="post">
        {% for field in form %}
            <div class="mb-3">

                {{ field.label(class="form-label") }}

                {{ field(class="form-control")  }}

            </div>
        {% endfor %}
        <button class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
